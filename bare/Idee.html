<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Idee</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<h1>Idee einreichen</h1>
		<form>
			<div class="form-group">
				<label for="ideaTitle">Titel der Idee</label>
				<input type="text" class="form-control" id="ideaTitle" name="ideaTitle" placeholder="Titel der Idee">
			</div>
			<div class="form-group">
				<label for="ideaText">Beschreibung</label>
				<textarea class="form-control" id="ideaText" name="ideaText" rows="3"></textarea>
			</div>
		  <button type="submit" class="btn btn-primary">Idee einreichen</button>
		</form>
	</body>
</html>
